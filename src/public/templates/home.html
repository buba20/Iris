<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="board in boards">
                    <td style="width: 57px">{{$index + 1}}</td>
                    <td>
                        <a href="#/board/{{board._id}}">{{board.title}}</a>
                    </td>
                    <td style="width: 57px">
                        <a class="btn btn-primary" href="#/board/{{board._id}}">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </a>
                    </td>
                    <td style="width: 57px">
                        <del-board-btn board-id="{{board._id}}"></del-board-btn>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" ng-click="newBoard()">New Board</button>
    </div>
</div>
