<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Iris - note manager</title>
    <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body ng-app="IrisApp">
<!--Navigation menu-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Iris</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<!--main content-->
<div class="container-fluid" ng-view>
    Iris
</div>

<!--Templates -->
<script id="home.html" type="text/ng-template">
    <div class="row">
        <div class="col-lg-12">
            <span>Hello world index.</span>
            <button class="btn btn-primary" ng-click="newBoard()">New Board</button>
        </div>
    </div>
</script>

<script id="board.html" type="text/ng-template">
    <div>
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" ng-model="board.title"/>
                <button class="btn btn-warning" ng-click="updateBoard()"><span class="glyphicon glyphicon-edit"></span>
                    Update
                </button>
                <button class="btn btn-danger" ng-click="deleteBoard()"><span class="glyphicon glyphicon-remove"></span>
                    Delete
                </button>
                <button class="btn btn-primary" ng-click="newRegion()">
                    <sapn class="glyphicon glyphicon-plus"></sapn>
                    Region
                </button>
            </div>
        </form>

    </div>
</script>

<!--app files -->
<script src="js/app/services.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/app.js"></script>
</body>
</html>
